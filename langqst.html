<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Bank - Language Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .language-options {
            text-align: center;
        }
        .language-button {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            text-align: center;
            background-color: #1e87d0;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .language-button:hover {
            background-color: #135e96;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Question Bank</h1>
        <p>Please select your preferred language:</p>
        <div class="language-options">
            <a href="#" class="language-button">C#</a>
            <a href="#" class="language-button">C++</a>
            <a href="levels.html" class="language-button">JAVA</a>
            <a href="#" class="language-button">PYTHON</a>
            <a href="#" class="language-button">HTML</a>
            <a href="#" class="language-button">CSS</a>
            <a href="#" class="language-button">PHP</a>
            <a href="#" class="language-button">JSS</a>
            <!-- Add more language options as needed -->
        </div>
    </div>
</body>
</html>
